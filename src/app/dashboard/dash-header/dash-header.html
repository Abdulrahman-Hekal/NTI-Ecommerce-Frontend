<header class="sticky-top shadow-sm">
  <nav class="px-3 navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a
        class="navbar-brand d-flex align-items-center"
        routerLink="/profile"
        routerLinkActive="profile-active"
      >
        <i class="fa-solid fa-circle-user" style="font-size: 2.7rem"></i>
        <span style="font-size: 1.3rem">
          {{ username() | titlecase }}
        </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="products"
              routerLinkActive="active btn btn-primary"
              >Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="categories"
              routerLinkActive="active btn btn-primary"
              >Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="orders"
              routerLinkActive="active btn btn-primary"
              >Orders</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="testimonials"
              routerLinkActive="active btn btn-primary"
              >Testimonials</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="FAQs"
              routerLinkActive="active btn btn-primary"
              >FAQs</a
            >
          </li>
          <li *ngIf="isSuperAdmin()" class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="admins"
              routerLinkActive="active btn btn-primary"
              >Admins</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
