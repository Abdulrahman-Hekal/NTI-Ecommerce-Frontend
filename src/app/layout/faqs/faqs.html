<main class="py-5">
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <div class="accordion" id="accordionPanelsStayOpenExample">
      @for (faq of faqsList(); track faq._id) {
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            attr.data-bs-target="#panelsStayOpen-collapse-{{ $index }}"
            aria-expanded="false"
            attr.aria-controls="panelsStayOpen-collapse-{{ $index }}"
          >
            {{ $index + 1 }}- {{ faq.question }}
          </button>
        </h2>
        <div id="panelsStayOpen-collapse-{{ $index }}" class="accordion-collapse collapse">
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
<!-- ALERT -->
<div
  class="alert alert-danger alert-dismissible position-fixed end-0"
  role="alert"
  style="width: fit-content; bottom: 45px; z-index: 5"
  *ngIf="isError()"
>
  <div>{{ alertMessage() }}</div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
