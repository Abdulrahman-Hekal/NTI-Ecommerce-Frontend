<main class="py-4">
  <div class="container">
    <div class="d-flex align-items-center">
      <button
        class="btn"
        style="font-size: 18px"
        data-bs-toggle="modal"
        data-bs-target="#filterModal"
      >
        <i class="fa-solid fa-bars"></i>
        <span>Filters</span>
      </button>
      <div class="input-group mx-auto" style="max-width: 540px">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          [(ngModel)]="searchInput"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="search()">
          Search
        </button>
      </div>
    </div>
    <app-testimonial />
    <h1 class="mt-4">Our Products</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      @for (product of products(); track product._id) {
        <app-product-card [product]="product" [isPriority]="$first" />
      }
    </div>
  </div>
</main>
<!-- Filter Modal -->
<div
  class="modal left fade"
  id="filterModal"
  tabindex="-1"
  aria-labelledby="filterModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h4 class="modal-title" id="filterModalLabel">Filters</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="mb-3">Category</h5>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="selectedCategory"
        >
          <option ngValue="" selected>All categories</option>
          @for (category of categories(); track category._id) {
          <option [ngValue]="category._id">{{ category.name }}</option>
          }
        </select>

        <hr />

        <h5 class="mb-3">Sub-category</h5>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="selectedSubCategory"
        >
          <option ngValue="" selected>All Sub-categories</option>
          @for (category of categories(); track category._id) {
            @for (subCategory of category.subCategories; track subCategory._id) {
              @if (selectedCategory === "" || selectedCategory === category._id) {
                <option [ngValue]="subCategory._id">{{ subCategory.name }}</option>
              }
            }
          }
        </select>

        <hr />

        <h5 class="mb-3">Price Range</h5>

        <div class="range-slider px-2">
          <h6>Min:</h6>
          <input
            type="range"
            class="form-range"
            min="0"
            [max]="maxPrice"
            step="10"
            [(ngModel)]="minPrice"
          />
          <h6>Max:</h6>
          <input
            type="range"
            class="form-range"
            [min]="minPrice"
            [max]="maxPriceInProducts()"
            step="10"
            [(ngModel)]="maxPrice"
          />
        </div>

        <div class="row g-2 align-items-center mb-2">
          <div class="col">
            <input type="number" class="form-control" placeholder="Min" [(ngModel)]="minPrice" />
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Max" [(ngModel)]="maxPrice" />
          </div>
        </div>

        <div class="text-muted small mt-2">
          Price: {{ minPrice | currency : 'EGP ' }} -
          {{ maxPrice | currency : 'EGP ' }}
        </div>

        <hr />

        <h5 class="mb-3">Sort By</h5>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="sortBy">
          <option ngValue="" selected>Default</option>
          <option ngValue="title">A to Z</option>
          <option ngValue="-title">Z to A</option>
          <option ngValue="price">Min price</option>
          <option ngValue="-price">Max price</option>
          <option ngValue="createdAt">Latest products</option>
          <option ngValue="-createdAt">Oldest products</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" (click)="applyFilters()" data-bs-dismiss="modal">
          Apply
        </button>
      </div>
    </div>
  </div>
</div>
