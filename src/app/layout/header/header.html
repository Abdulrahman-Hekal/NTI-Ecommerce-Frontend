<header class="sticky-top shadow-sm">
  <nav class="px-3 navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a
        class="navbar-brand d-flex align-items-center"
        routerLink="profile"
        routerLinkActive="profile-active"
      >
        <i class="fa-solid fa-circle-user" style="font-size: 2.7rem"></i>
        <span style="font-size: 1.3rem">
          {{ username() | titlecase }}
        </span>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="home"
              routerLinkActive="active btn btn-primary"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="orders"
              routerLinkActive="active btn btn-primary"
              >Orders</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="FAQs"
              routerLinkActive="active btn btn-primary"
              >FAQs</a
            >
          </li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="dashboard"
              routerLinkActive="active btn btn-primary"
              >Admin Dashboard</a
            >
          </li>
        </ul>
        <div *ngIf="showLoginBtns()" class="d-flex align-items-center gap-2">
          <button
            class="btn btn-outline-primary"
            type="button"
            routerLink="register"
            routerLinkActive="active"
          >
            Register
          </button>
          <button
            class="btn btn-outline-primary"
            type="button"
            routerLink="login"
            routerLinkActive="active"
          >
            Login
          </button>
        </div>
      </div>
      <div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button
          type="button"
          class="btn btn-primary position-relative"
          routerLink="cart"
          routerLinkActive="active"
          style="margin-left: 1rem"
        >
          <i class="fa-solid fa-cart-shopping"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            {{ cartQuantity() > 99 ? '99+' : cartQuantity() }}
            <span class="visually-hidden">Your Cart</span>
          </span>
        </button>
      </div>
    </div>
  </nav>
</header>
